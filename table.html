<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2px" align="center" cellspacing="10px" cellpadding="5px" width="80%">
        <thead bgcolor="lightgreen">
            <tr>
                <td>Student Name</td>
                <td>Subject</td>
                <td>Grade</td>
                <td>Remarks</td>
            </tr>
        </thead>

        <tbody bgcolor="lightyellow">
            <tr>
                <td>John Doe</td>
                <td>Math</td>
                <td>A</td>
                <td>Excellent</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Science</td>
                <td>B</td>
                <td>Good</td>
            </tr>
            <tr>
                <td>Mike Johnson</td>
                <td>English</td>
                <td>C</td>
                <td>Average</td>
            </tr>
            <tr>
                <td>Sarah Brown</td>
                <td rowspan="2">History</td>
                <td>D</td>
                <td>Below Average</td>
            </tr>
            <tr>
                <td>David Wilson</td>
                <td>F</td>
                <td>Fail</td>
            </tr>
        </tbody>

        <tfoot bgcolor="lightblue">
            <tr>
                <td colspan="3">Average</td>
                <td>5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
